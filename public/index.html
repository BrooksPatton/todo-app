<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Todo-App - Power Hour Time!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://get.mavo.io/mavo.js"></script>
  <link rel="stylesheet" href="https://get.mavo.io/mavo.css">
  <link rel="stylesheet" href="/main.css">
</head>
<body mv-app="todo-app" mv-storage="https://www.dropbox.com/s/7enyk1j7gntr8fw/todo-app.json?dl=0">
  <nav>
    <p>Power Hour for <span property="list-owner"></span></p>
  </nav>
  <main>
    <section class="company" property="company" mv-if="hour('09:00') < hour($now) && hour('17:00') > hour($now)">
      <h1 property="name"></h1>
      <div class="todo-items" mv-multiple="todo-list">
        <div mv-if="id < 3">
          <div>
            <input type="checkbox"> <span property="task"></span>
          </div>
          <p property="why"></p>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
